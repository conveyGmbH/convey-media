    <!--*****START OF Azure Media Player Scripts*****-->
    <!--Note: DO NOT USE the "latest" folder in production. Replace "latest" with a version number like "1.0.0"-->
    <!--EX:<script src="//amp.azure.net/libs/amp/1.0.0/azuremediaplayer.min.js"></script>-->
    <!--Azure Media Player versions can be queried from //aka.ms/ampchangelog-->
    <link href="//amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <script src="//amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <!--*****END OF Azure Media Player Scripts*****-->
</head>
<body>
    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" tabindex="0"> </video>
    <script>
        function getQueryStringParameters(url) {
            var query = "";
            if (url) {
                if(url.split("?").length > 0 ) {
                    query = url.split("?")[1];
                }
            } else{
                //url = window.location.href;
                query = window.location.search.substring(1);
            }
            if (!query) {
                return {};
            }
            return (/^[?#]/.test(query) ? query.slice(1) : query).split("&").reduce(function(params, param) {
                var keyValue = param.split("=");
                params[keyValue[0]] = keyValue[1] ? decodeURIComponent(keyValue[1].replace(/\+/g, " ")) : "";
                return params;
            }, { });
        };
        var query = getQueryStringParameters();
        if (query.v) {
            var myOptions = {
                autoplay: true,
                controls: true,
                poster: ""
            };
            var myPlayer = amp("azuremediaplayer", myOptions);
            myPlayer.src([{ src: "//livebridgemedia-gewc1.streaming.media.azure.net/" + query.v+".ism/manifest", type: "application/vnd.ms-sstr+xml" } ]);
        }
    </script>
</body>
</html>
